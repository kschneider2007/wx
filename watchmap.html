<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="refresh" content="300">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
function initialize() {
  var myLatlng = new google.maps.LatLng(39.50, -98.35);
  var mapOptions = {
    zoom: 6,
    center: myLatlng
    mapTypeId: 'satellite'
  };

  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  var kmlLayer = new google.maps.KmlLayer({
    url: 'http://wdssii.nssl.noaa.gov/realtime/nws_warnings.kmz',
    suppressInfoWindows: true,
    map: map
  });

  google.maps.event.addListener(kmlLayer, 'click', function(kmlEvent) {
    var text = kmlEvent.featureData.description;
    showInContentWindow(text);
  });

  function showInContentWindow(text) {
    var sidediv = document.getElementById('content-window');
    sidediv.innerHTML = text;
  }
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
<body style="background-image:url('Background.png');background-repeat:no-repeat;background-position:right top;background-color:white;">
	<div id="content-window" style="width:40%; height:100%; float:left"></div>
    <div id="map-canvas" style="width:50%; height:50%; float:left"></div>

    
  </body>
</html>
