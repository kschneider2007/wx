<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="120">
    
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
function initialize() {
var myLatlng = new google.maps.LatLng(-34.397, 150.644);
var mapOptions = {
  zoom: 12,
  center: myLatlng,
  disableDefaultUI:true,	
  mapTypeId: google.maps.MapTypeId.HYBRID
};
var map = new google.maps.Map(document.getElementById("map-canvas"),
    mapOptions);
  var kmlLayer = new google.maps.KmlLayer({
    url: 'http://wdssii.nssl.noaa.gov/realtime/warnings/NWS_Warnings.kml',
    suppressInfoWindows: true,
    zoom:2,
    map: map
    
  });
 google.maps.event.addListener(kmlLayer, 'click', function(event) {
    var content = event.featureData.infoWindowHtml;
    var testimonial = document.getElementById('content-window');
    testimonial.innerHTML = content;
  });
}
google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
 <body style="background-image:url('Background.png');background-repeat:no-repeat;background-position:right top;background-color:white;">
   <div id="map-canvas" style="width:100%; height:50%;"></div>
	
	<div id="content-window"style="position:absolute; left:300px;width:300px;"><h4>Click On Icon For Info:</h4></div>

    
  </body>
</html>
